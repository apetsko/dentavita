<div class="container">
    <div class="row">

            <div class="text-center mb-5 pb-2 ">
                <router-outlet></router-outlet>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="d-flex  justify-content-center ">
                    <div *ngFor="let product of products" class=" col-lg-4 align-items-stretch">
                    <div  class="card border-0 py-4 px-5 d-flex flex-wrap">
                        <div class="mb-3">
                            <img src="./assets/{{ product.image }}" [alt]="product.name" class="w-6 shadow-2" />
                        </div>
                        <div>
                            <!-- <h4 class="mb-1">{{ product.name }}</h4> -->
                            <h6 class="text-start pt-1 mt-0 mb-3" *ngFor="let link of product.links">
                                <a href="{{link.url}}" class="nav-link " aria-current="page">{{link.label}}</a>
                            </h6>

                        </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
